<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">{{displayEmployee.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="col-md-10">
      <div class="row vertical-align">
        <div class="col-md-4">
          <img class="imageClass" [src]="displayEmployee.photoPath" />
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-6">
              Gender
            </div>
            <div class="col-md-6">
              : {{displayEmployee.gender}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              Date of Birth
            </div>
            <div class="col-md-6">
              : {{displayEmployee.dateOfBirth | date}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              Phone
            </div>
            <div class="col-md-6">
              : {{displayEmployee.phoneNumber}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              Email
            </div>
            <div class="col-md-6">
              : {{displayEmployee.email}}
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              Department
            </div>
            <div class="col-md-6" [ngSwitch]="displayEmployee.department">
              :
              <span *ngSwitchCase="1">Help Desk</span>
              <span *ngSwitchCase="2">HR</span>
              <span *ngSwitchCase="3">IT</span>
              <span *ngSwitchCase="4">Payroll</span>
              <span *ngSwitchDefault>N/A</span>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              Is Active
            </div>
            <div class="col-md-6">
              : {{displayEmployee.isActive}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
