<app-accordion [title]="displayEmployee.name" [hasJustViewed]="selectedEmployeeId===displayEmployee.id">
    <div class="col-md-10 myPanelBody">
        <div class="row vertical-align">
          <div class="col-md-4">
            <img class="imageClass" [src]="displayEmployee.photoPath" />
          </div>
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6">
                Gender
              </div>
              <div class="col-md-6">
                : {{displayEmployee.gender}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                Date of Birth
              </div>
              <div class="col-md-6">
                : {{displayEmployee.dateOfBirth | date}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                Phone
              </div>
              <div class="col-md-6">
                : {{displayEmployee.phoneNumber}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                Email
              </div>
              <div class="col-md-6">
                : {{displayEmployee.email}}
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-6">
                Department
              </div>
              <div class="col-md-6" [ngSwitch]="displayEmployee.department">
                :
                <span *ngSwitchCase="1">Help Desk</span>
                <span *ngSwitchCase="2">HR</span>
                <span *ngSwitchCase="3">IT</span>
                <span *ngSwitchCase="4">Payroll</span>
                <span *ngSwitchDefault>N/A</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                Is Active
              </div>
              <div class="col-md-6">
                : {{displayEmployee.isActive}}
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="myPanelFooter">
        <button class="btn btn-primary" (click)="viewEmployee()">View</button>
        <button class="btn btn-primary" (click)="editEmployee()">Edit</button>
        <span *ngIf="confirmDelete">
          <span>Are you sure you want to Delete?</span>
          <button class="btn btn-danger" (click)="deleteEmployee()">Yes</button>
          <button class="btn btn-primary" (click)="confirmDelete=false">No</button>
        </span>
        <button *ngIf="!confirmDelete" class="btn btn-danger" (click)="confirmDelete=true">Delete</button>
    </div>
</app-accordion>
