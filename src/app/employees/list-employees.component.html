<div class="form-group">
  <input type="text" class="form-control" placeholder="Search by Name" style="width: 300px" [(ngModel)]="searchTerm" />
</div>

<div *ngFor="let employee of filteredEmployees | employeeFilter: searchTerm">
  <app-display-employee [displayEmployee]="employee" [searchTerm]="searchTerm" (notifyDelete)="onDeleteNotification($event)">
  </app-display-employee>
</div>

<div *ngIf="error">
  {{error}}
</div>
